<svg width="2000" height="600" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="darkMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lightning gradient -->
    <linearGradient id="darkLightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient for dark -->
    <linearGradient id="darkTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background Circle -->
  <circle cx="30" cy="30" r="24" fill="url(#darkMainGradient)"/>
  
  <!-- Lightning Bolt Icon -->
  <path d="M20 18 L32 18 L28 30 L40 30 L28 42 L24 30 L20 30 Z" fill="url(#darkLightningGradient)" stroke="white" stroke-width="1"/>
  
  <!-- Circuit pattern overlay -->
  <g opacity="0.3" stroke="white" stroke-width="0.5" fill="none">
    <circle cx="18" cy="20" r="1.5"/>
    <circle cx="42" cy="25" r="1"/>
    <circle cx="35" cy="40" r="1"/>
    <line x1="18" y1="20" x2="22" y2="22"/>
    <line x1="38" y1="26" x2="42" y2="25"/>
    <line x1="32" y1="38" x2="35" y2="40"/>
  </g>
  
  <!-- Text -->
  <g fill="url(#darkTextGradient)">
    <!-- "ZAP" text -->
    <text x="70" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="800" letter-spacing="-0.02em">ZAP</text>
    
    <!-- "PILOT" text -->
    <text x="70" y="45" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" letter-spacing="0.1em" opacity="0.9">PILOT</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Small dots pattern -->
    <circle cx="165" cy="15" r="1" fill="#8B5CF6"/>
    <circle cx="175" cy="20" r="0.5" fill="#3B82F6"/>
    <circle cx="185" cy="25" r="1" fill="#6366F1"/>
    
    <!-- Connection lines -->
    <line x1="165" y1="15" x2="175" y2="20" stroke="#8B5CF6" stroke-width="0.5" opacity="0.5"/>
    <line x1="175" y1="20" x2="185" y2="25" stroke="#3B82F6" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Tagline -->
  <text x="70" y="55" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="400" fill="#6B7280" letter-spacing="0.05em">YOUR DEFI, ON AUTOPILOT</text>
</svg>
